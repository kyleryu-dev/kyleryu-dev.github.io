<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Developer & Designer 류용택(Kyle Ryu)의 개인 사이트입니다.">
  <meta name="keywords" content="류용택,충남고등학교,플러터,포트폴리오,이력서,코딩">
  <meta property="og:image" content="images/og.png">
  <meta property="og:description" content="Developer & Designer 류용택(Kyle Ryu)의 개인 사이트입니다.">
  <meta property="og:title" content="류용택(Kyle Ryu)">
  <title>류용택(Kyle Ryu)</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
  <div id="scroll">
    <p id="scroll_text">scroll</p>
    <div id="scroll_bar"></div>
  </div>
  <div id="wrap">
    <div class="wrap_box">
      <section id="section1">
          <div id="line"></div>
          <p id="name">Kyle Ryu</p>
          <div id="inner">
            <p id="job">Developer & Designer</p>
            <div id="circle">
              <div id="sun"></div>
              <div id="moon"></div>
            </div>
          </div>
        </section>
    </div>
    <div class="wrap_box">
      <section id="section2">
        <div id="inner">
          
        </div>
      </section>
    </div>
    <div class="wrap_box">
      <section id="section3">
        <div id="inner">
          
        </div>
      </section>
    </div>
    <div class="wrap_box">
      <section id="section4">
        <!-- inner -->
        <div id="inner">
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <!-- //Swiper -->
        </div>
        <!-- //inner -->
      </section>
    </div>
  </div>
  <!-- //wrap  -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cube",
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
